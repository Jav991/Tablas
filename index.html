<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS en Tablas</title>
    <style>
        table, td, th{
            border: 2px solid blue;
            border-collapse: collapse;
        }
        table{ width: 40%;}
        tr { height: 80px;}
        td { vertical-align: center;
            text-align: center;}
        tr:hover {background-color: gray;}
    </style>
</head>
    <body>
        <h1>Css en tablas</h1>
        <table>
            <tr>
                <th>Artículo</th>
                <th>Precio  </th>
            </tr>
            <tr>
               <th>Aceite de Oliva</th>
               <th>10.00€</th>
            </tr>
            <tr>
                <th>Tortas de Alcázar</th>
                <th>6,50€</th>
            </tr>
            <tr>
                <th>Miguelitos de la Roda</th>
                <th>12.00€</th>
            </tr>
        </table>
    </body>
</html>
